<header class="sticky top-0 z-50 bg-gradient-to-b from-sky-50 to-white border-b border-sky-100/80">
  <div class="max-w-6xl mx-auto px-4">
    <div class="h-14 flex items-center justify-between">
      <!-- Branding -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-sky-200 text-sky-700 font-semibold">QA</span>
        <span class="font-semibold text-slate-800 tracking-tight">Qualidades Anímicas</span>
      </a>

      <!-- Navegação (simples) -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="text-sky-700"
           class="text-slate-700 hover:text-sky-700 transition">Início</a>
        <a routerLink="/r/demo/entrada"
           routerLinkActive="text-sky-700"
           class="text-slate-700 hover:text-sky-700 transition">Entrar</a>
        <a routerLink="/sobre"
           routerLinkActive="text-sky-700"
           class="text-slate-700 hover:text-sky-700 transition">Sobre</a>
        <a routerLink="/r/demo/entrada"
           class="inline-flex items-center rounded-md bg-sky-600 text-white px-3 py-1.5 font-medium shadow-sm hover:bg-sky-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-400 transition">
          Criar sala
        </a>
      </nav>
    </div>
  </div>
</header>
