<header class="sticky top-0 z-50 bg-gradient-to-b from-sky-50 to-white border-b border-sky-100/80">
  <div class="max-w-6xl mx-auto px-4">
    <div class="h-14 flex items-center justify-between">
      <!-- Branding -->
      <a routerLink="/" class="flex items-center gap-2">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-sky-200 text-sky-700 font-semibold">QA</span>
        <span class="font-semibold text-slate-800 tracking-tight">Qualidades Anímicas</span>
      </a>

      <!-- Navegação Desktop -->
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a routerLink="/lobby"
           routerLinkActive="text-sky-700"
           class="text-slate-700 hover:text-sky-700 transition-colors duration-200">
          Entrar
        </a>
        <a routerLink="/criar-sala"
           routerLinkActive="text-sky-700"
           class="inline-flex items-center rounded-md bg-sky-600 text-white px-3 py-1.5 text-sm font-medium shadow-sm hover:bg-sky-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-400 transition-colors duration-200">
          Criar sala
        </a>
      </nav>

      <!-- Botão Mobile Menu -->
      <button 
        (click)="toggleMenu()"
        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle menu">
        <svg 
          class="h-6 w-6" 
          [class.hidden]="isMenuOpen"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg 
          class="h-6 w-6" 
          [class.hidden]="!isMenuOpen"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div 
      class="md:hidden"
      [class.hidden]="!isMenuOpen"
      (click)="closeMenu()">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-sky-100">
        <a routerLink="/lobby"
           routerLinkActive="bg-sky-50 text-sky-700"
           (click)="onLinkClick()"
           class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200">
          Entrar
        </a>
        <a routerLink="/criar-sala"
           routerLinkActive="bg-sky-50 text-sky-700"
           (click)="onLinkClick()"
           class="block px-3 py-2 rounded-md text-base font-medium text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200">
          Criar sala
        </a>
      </div>
    </div>
  </div>
</header>
