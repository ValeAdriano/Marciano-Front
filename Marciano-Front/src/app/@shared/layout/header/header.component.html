<header class="sticky top-0 z-[9999] bg-gradient-to-b from-sky-50 to-white border-b border-sky-100/80 shadow-sm">
  <div class="max-w-6xl mx-auto px-4 sm:px-6">
    <div class="h-14 flex items-center justify-between">
      <!-- Branding -->
      <a routerLink="/" class="flex items-center gap-2 flex-shrink-0">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-sky-200 text-sky-700 font-semibold">QA</span>
        <span class="font-semibold text-slate-800 tracking-tight hidden sm:inline">Qualidades An칤micas</span>
      </a>

      <!-- Navega칞칚o Desktop -->
      <nav class="hidden md:flex items-center gap-4 lg:gap-6 text-sm">
        <a routerLink="/lobby"
           routerLinkActive="text-sky-700"
           class="text-slate-700 hover:text-sky-700 transition-colors duration-200 px-3 py-2 rounded-md hover:bg-sky-50">
          Entrar
        </a>
        
        <!-- Bot칚o Criar Sala - S칩 aparece se autenticado E com sess칚o completa -->
        <a *ngIf="canCreateRoom()"
           routerLink="/criar-sala"
           routerLinkActive="text-sky-700"
           class="inline-flex items-center rounded-md bg-sky-600 text-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-sky-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-400 focus-visible:ring-offset-2 transition-all duration-200 transform hover:scale-105 active:scale-95 touch-manipulation cursor-pointer select-none">
          Criar sala
        </a>
        
        <!-- Bot칚o Login - S칩 aparece se N츾O autenticado -->
        <button *ngIf="!isAuthenticated"
          (click)="showLogin()"
          class="inline-flex items-center rounded-md bg-gray-600 text-white px-4 py-2 text-sm font-medium shadow-sm hover:bg-gray-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-gray-400 focus-visible:ring-offset-2 transition-all duration-200 transform hover:scale-105 active:scale-95 touch-manipulation cursor-pointer select-none">
          游댏 Login
        </button>

        <!-- Status de debug (s칩 em desenvolvimento) -->
        <div *ngIf="!canCreateRoom() && isAuthenticated" 
             class="text-xs text-gray-500 px-2 py-1 bg-gray-100 rounded">
          Sess칚o incompleta
        </div>
      </nav>

      <!-- Bot칚o Mobile Menu -->
      <button 
        (click)="toggleMenu()"
        (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)"
        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200 touch-manipulation cursor-pointer select-none"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle menu"
        type="button">
        <svg 
          class="h-6 w-6" 
          [class.hidden]="isMenuOpen"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg 
          class="h-6 w-6" 
          [class.hidden]="!isMenuOpen"
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div 
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [class.max-h-0]="!isMenuOpen"
      [class.max-h-96]="isMenuOpen"
      [class.opacity-0]="!isMenuOpen"
      [class.opacity-100]="isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-sky-100 shadow-lg">
        <a routerLink="/lobby"
           routerLinkActive="bg-sky-50 text-sky-700"
           (click)="onLinkClick()"
           class="block px-3 py-3 rounded-md text-base font-medium text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200 touch-manipulation cursor-pointer select-none">
          Entrar
        </a>
        
        <!-- Bot칚o Criar Sala Mobile - S칩 aparece se autenticado E com sess칚o completa -->
        <a *ngIf="canCreateRoom()"
           routerLink="/criar-sala"
           routerLinkActive="bg-sky-50 text-sky-700"
           (click)="onLinkClick()"
           class="block px-3 py-3 rounded-md text-base font-medium text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200 touch-manipulation cursor-pointer select-none">
          Criar sala
        </a>
        
        <!-- Bot칚o Login Mobile - S칩 aparece se N츾O autenticado -->
        <button *ngIf="!isAuthenticated"
          (click)="showLogin(); onLinkClick()"
          class="block w-full text-left px-3 py-3 rounded-md text-base font-medium text-slate-700 hover:text-sky-700 hover:bg-sky-50 transition-colors duration-200 touch-manipulation cursor-pointer select-none"
          type="button">
          游댏 Login
        </button>

        <!-- Status de debug mobile (s칩 em desenvolvimento) -->
        <div *ngIf="!canCreateRoom() && isAuthenticated" 
             class="text-xs text-gray-500 px-3 py-2 bg-gray-100 rounded">
          Sess칚o incompleta
        </div>
      </div>
    </div>
  </div>
</header>
