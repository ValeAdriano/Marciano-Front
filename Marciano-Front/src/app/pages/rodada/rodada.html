<main class="min-h-screen bg-gradient-to-b from-sky-50 to-indigo-50">

            Rodada 1 — Votação

        </h1>
        <p class="mt-1 text-slate-600 text-xs sm:text-sm">
          Você não pode votar em si mesmo. Anonimato: <span class="font-semibold text-slate-900">Ativado</span>
        </p>
      </div>

      <div class="flex items-stretch gap-2 sm:gap-3">
        <div class="bg-white/95 backdrop-blur rounded-xl shadow-sm ring-1 ring-black/5 px-3 sm:px-4 py-2 min-w-[100px] sm:min-w-[140px]">
          <div class="text-[10px] sm:text-[11px] text-slate-500">Código da Sala</div>
          <div class="text-base sm:text-lg font-bold tracking-widest text-slate-900 mt-0.5">ABC123</div>
        </div>
        <div class="bg-white/95 backdrop-blur rounded-xl shadow-sm ring-1 ring-black/5 px-3 sm:px-4 py-2 min-w-[120px] sm:min-w-[160px]">
          <div class="text-[10px] sm:text-[11px] text-slate-500">Tempo da Rodada</div>
          <div class="text-sm sm:text-lg font-semibold text-slate-900 mt-0.5">03:12</div>
          <div class="mt-1 sm:mt-2 h-2 w-full overflow-hidden rounded-full bg-slate-100">
            <div class="h-full w-[65%] bg-gradient-to-r from-rose-500/90 via-amber-500/90 to-lime-500/90"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

                <div>
                  <div class="font-medium text-slate-900 text-sm sm:text-base">Maria Silva</div>

            </li>

            <li>
              <input id="alvo-camila" name="alvo" type="radio" class="peer sr-only" value="camila" />

                       peer-checked:ring-2 peer-checked:ring-blue-400 peer-checked:border-blue-400">
                <span class="inline-flex h-8 w-8 sm:h-9 sm:w-9 items-center justify-center rounded-lg bg-lime-100 text-lime-700 font-semibold text-xs sm:text-sm">PI</span>

                  <div class="font-medium text-slate-900 text-sm sm:text-base">Pedro Ivo</div>

                <span class="h-2.5 w-2.5 sm:h-3 sm:w-3 rounded-full bg-orange-500"></span>

              </div>
            </label>
